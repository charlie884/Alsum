<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Sign up"></Label>
</ActionBar>
<ScrollView>
    <StackLayout class="page p-t-15 bg_registro">
        <Image  class="logo_menu marcadorCentral" width="60%" src="~/images/logo_menu-min.png"></Image>

        <Label class="m-t-10 m-b-10 m-l-15 m-r-15" fontWeight="bold" textAlignment="center" color="#ffffff"  text="REGISTRO"></Label>

        <StackLayout width="90%" borderRadius="5" backgroundColor="#ffffff">
            
            <label class="m-t-10 m-b-5 m-l-15"  text="Tipo usuario*" color="#9ca4ab"></label>

            <ListPicker row="1" [items]="items" [selectedIndex]="index" borderColor="red" (selectedIndexChange)="selectedIndexChanged($event)" class="p-5 input-selc"></ListPicker>
            
            <label class="m-t-10 m-b-5 m-l-15"  text="Nombre de usuario*" color="#9ca4ab"></label>
            <TextField class="m-t-10 m-b-10 m-l-15 m-r-15 input-reg" hint="Nombre" autocorrect="false" autocapitalization="none" [(ngModel)]="name"></TextField>

            
            <label class="m-t-5 m-b-5 m-l-15" text="Teléfono*" color="#9ca4ab"></label>
            <TextField class="m-t-10 m-b-10 m-l-15 m-r-15 input-reg" hint="Nombre" autocorrect="false" autocapitalization="none" [(ngModel)]="name"></TextField>

            <label class="m-t-5 m-b-5 m-l-15" text="Correo*" color="#9ca4ab"></label>
            <TextField class="m-t-10 m-b-10 m-l-15 m-r-15 input-reg" hint="Email Address" keyboardType="email" autocorrect="false" autocapitalization="none"
                [(ngModel)]="email"></TextField>

            <label class="m-t-5 m-b-5 m-l-15" text="Contraseña*" color="#9ca4ab"></label>
            <TextField class="m-t-10 m-b-10 m-l-15 m-r-15 input-reg" hint="Password" secure="true" autocorrect="false" autocapitalization="none"
                [(ngModel)]="password"></TextField>

            <Button class="btn btn-primary" backgroundColor="#ff481b" borderColor="#ff481b" borderWidth="1" borderRadius="5" text="Registrarse" (tap)="onSignupButtonTap()"></Button>

            <Button class="btn btn-primary" backgroundColor="#ff481b" borderColor="#ff481b" borderWidth="1" borderRadius="5" text="Ya tengo cuenta" (tap)="irAtras()"></Button>
        </StackLayout>
    </StackLayout>
</ScrollView>
