<ActionBar class="action-bar">
    <NavigationButton text="Volver" android.systemIcon="ic_menu_back" (tap)="irAtras()"></NavigationButton> 
    <Image class="logo_head" width="20%" src="~/images/logo_head-min.png"></Image>
</ActionBar>

<GridLayout width="100%" rows="auto,*" class="bg_color page page-content">
    <GridLayout row="0" width="100%" class="directorio_head">     	
        <Image [src]="empresa.detalleInfo.imagen"  width="60" borderRadius="100" verticalAlignment="center"></Image>
    </GridLayout>

    <StackLayout row="1" class="head_interna_emrpesa" borderRadius="10" width="85%" backgroundColor="white" padding="10">
        <GridLayout class="page p-t-15"  rows="auto,auto,auto" width="100%">
            <StackLayout row="0"  width="100%">
                <Label textWrap="true" width="85%" row="2" class="m-t-15 font-wheigth-bold" [text]="(empresa.post_title).replace(':es',':').replace(':en',':').split('[:]')[1]"></Label>
            </StackLayout>
            <GridLayout rows="auto,auto" row="1">
                <HtmlView width="85%" row="2" class="m-t-15" [html]="(empresa.detalleInfo.desc2).replace(':es',':').replace(':en',':').split('[:]')[1]"></HtmlView>
            </GridLayout>
        </GridLayout>
    </StackLayout> 
</GridLayout>
